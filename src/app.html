<!DOCTYPE html>
<html lang="en" data-theme="">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Arapey&display=swap" rel="stylesheet" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<title>Portfolio</title>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>

<style>
	:root{
		--background: #e0e0e0;
		--background-bold: #d4d4d4;
		--primary: #1e1e1e;
		--accent: #bd632f;
	}
	
	html,
	body {
		height: 100%;
		background: var(--background-bold);
		transition: background 0.5s ease;
		
	}

	* {
		margin: 0;
		padding: 0;
		box-sizing: border-box;
		z-index: 1;
	}

	[data-theme='light'] {
		--background: #e0e0e0;
		--background-bold: #d4d4d4;
		--primary: #1e1e1e;
		--accent: #bd2f2f;
	}

	[data-theme='dark'] {
		--background: #252525;
		--background-bold: #1e1e1e;
		--primary: #d4d4d4;
		--accent: #d99048;
	}

	/* For Webkit-based browsers */
	::-webkit-scrollbar {
		display: none;
	}


	h1 {
		font-size: clamp(2rem, 8vw, 4rem);
		font-weight: 700;
		color: var(--primary);
		font-family: 'Nunito Sans', sans-serif;
	}
	h2 {
		font-size: clamp(1rem, 4vw, 2rem);
		font-weight: 400;
		color: var(--primary);
		font-family: 'Arapey', serif;
	}

	h3{
		font-size: clamp(0.8rem, 2vw, 1rem);
		font-weight: 400;
		color: var(--primary);
		font-family: 'Nunito Sans', sans-serif;
	}
</style>
